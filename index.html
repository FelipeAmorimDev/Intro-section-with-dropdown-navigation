<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body class="font-1-l">
  <header class="header font-1-s cor-1">
    <a class="header__logo" href="index.html"><img src="./images/logo.svg" alt="Snap"></a>
    <nav class="header__nav" aria-label="nav primaria">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="#freature">Features<img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></a>
        </li>
        <li class="header__nav-item">
          <a href="#company">Company<img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"></a>
        </li>
        <li class="header__nav-item">
          <a href="#careers">Careers</a>
        </li>
        <li class="header__nav-item">
          <a href="#about">About</a>
        </li>
      </ul>
      <ul class="header__list-right">
        <li class="header__nav-item">
          <a href="#login">Login</a>
        </li>
        <li class="header__nav-item">
          <a href="#login" class="header__button">Register</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home-section">
      <div class="home-section__description">
        <h1 class="font-1-xxl cor-2">Make
          remote work</h1>
        <p class="cor-1">Get your team in sync, no matter your location. Streamline processes, create team rituals, and
          watch
          productivity soar.</p>
        <a href="#learnmore" class="home-section__button cor-0 font-1-l-b">Learn more</a>
        <ul class="home-section__partners-list">
          <li class="home-section__partner-item">
            <img src="./images/client-databiz.svg" alt="Databiz">
          </li>
          <li class="home-section__partner-item">
            <img src="./images/client-audiophile.svg" alt="Audio Phile">
          </li>
          <li class="home-section__partner-item">
            <img src="./images/client-meet.svg" alt="Meet">
          </li>
          <li class="home-section__partner-item">
            <img src="./images/client-maker.svg" alt="maker">
          </li>
        </ul>
      </div>

      <picture class="home-section__hero-container">
        <source media="(min-width:700px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="">
      </picture>
    </section>

  </main>
</body>

</html>
